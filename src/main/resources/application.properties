# 应用名称
spring.application.name=backendtestdemo
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/backend_test?serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

#是否激活 swagger true or false
swagger.enable=true

#配置日志级别
logging.level.root=info
#配置日志名称
logging.file.name=blog-log.log